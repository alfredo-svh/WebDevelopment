<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Audio & Video</title>
    </head>
    <body>
        <h2>Videos para html5</h2>
        <video width="500" controls preload="auto" autoplay loop> poster="ArchivosCapitulo10/Cap10/10_07/img/poster.jpg">
            <source src="video/codigo.mp4" type="video/mp4">
            <source src="video/codigo.webm" type="video/webm">
            <source src="video/codigo.ogv" type="video/ogv">
            <p>Your browser doesn't support video</p>
        </video>

        <h2>Audio en html5</h2>

        <audio controls preload="none" loop>
            <source src="audio/audio.m4a" type="audio/mp4">
            <source src="audio/audio.oga" type="audio/oga">
        </audio>

    </body>
</html>
